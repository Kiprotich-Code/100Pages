{% extends '../index.html'%}

{% block content %}
{% if posts %}
{% for post in posts %}
    <div class="container">
        <h3>{{post.title}}</h3>
        <p>By {{post.author}}</p><br>
        <p>{{post.post}}</p>
    </div>
{% endfor %}

{% else %}
<h3>Posts not available</h3>
{% endif %}
{% endblock %}
