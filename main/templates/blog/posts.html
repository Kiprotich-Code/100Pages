{% extends '../index.html'%}
{% load static %}

{% block content %}
{% if posts %}
{% for post in posts %}
<div class="card w-50 mx-auto my-2">
    <img src="{% static 'images/img.jpeg'%}" class="card-img-top" alt="image" style="height: 200px; margin: 5px auto;">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <h5 class="card-title">{{post.id}}</h5>
      <h5 class="card-title">By {{post.author}}</h5>
      <p class="card-text">{{post.post | safe}}</p>
      <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">Read More</a>
    </div>
  </div>
{% endfor %}

{% else %}
<h3>Posts not available</h3>
{% endif %}
{% endblock %}
