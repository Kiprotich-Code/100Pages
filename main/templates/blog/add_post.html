{% extends '../index.html' %}
{% load crispy_forms_filters %}

{% block content %}
<div class="w-50 m-md-auto p-3">
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3 class="fw-lighter">Add Poem</h3>
    {{form | crispy }}
    <input type="submit" value="Add Poem" class="btn btn-outline-primary">
</form>
</div>
{% endblock %}
