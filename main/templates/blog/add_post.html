{% extends '../index.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block content %}
<div class="p-md-5 mt-5">
    <div class="border rounded p-5">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h3 class="fw-lighter">Add Poem</h3>
            <hr>
            {% crispy form %}
        </form>
    </div>
</div>
{% endblock %}
