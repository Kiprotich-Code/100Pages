{% extends '../index.html'%}
{% load static %}

{% block content %}
<div class="container">
  <div class="py-2">
    <h1 class="fw-light">{{posts.title}}</h1>
    <h5 class="fw-lighter">20mins ago | {{posts.author}} | 5 Comments</h5>
  </div>
  <img src="{% static 'images/img.jpeg'%}" class="card-img-top" alt="image" style="height: 400px; margin: 5px auto;">
  <div class="my-3">
    <p>{{posts.post | safe}}</p>
  </div>
</div>


{% endblock %}
