{% extends '../index.html'%}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="p-sm-5 mt-5">
    <div class="row p-5 border rounded">
        <div class="col-12 col-md-6">
            <img src="{% static 'images/lg.jpg'%}" alt="" style="width: 100%;">
        </div>
        <div class="col-12 col-md-6">
            <h3 class="fw-light">Create Account</h3>
            <hr>
            <form action="{% url 'register'%}" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <input type="submit" name="Register" value="Register" class="btn btn-outline-primary">
            </form>
        </div>
    </div>
    {% endblock %}
